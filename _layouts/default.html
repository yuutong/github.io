
<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
        .content {
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ page.title }}</h1>
        </div>
        <div class="content">
            {{ content }}
        </div>
    </div>
</body>
</html>
